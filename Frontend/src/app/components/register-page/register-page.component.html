                                    </div>

                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="formoExample1c">Username</label>
                                            <input type="text" id="formoExample1c" placeholder="Enter Your username"
                                                class="form-control" formControlName="username" />

                                            <ng-container *ngIf="getusername.touched">
                                                <div *ngIf="getusername.hasError('required')" id="emailHelp"
                                                    class="form-text text-danger">
                                                    username is Required
                                                </div>
                                            </ng-container>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-phone fa-lg me-3 fa-fw  mt-4"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="formqExample1c">Phone</label>
                                            <input type="text" id="formqExample1c" placeholder="+20"
                                                class="form-control" formControlName="phone" />
                                            <ng-container *ngIf="getphone.touched">
                                                <div *ngIf="getphone.hasError('required')" id="emailHelp"
                                                    class="form-text text-danger">
                                                    Phone is Required
                                                </div>
                                            </ng-container>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="form-label" for="firstName">
                                            <i class="fas fa-location fa-lg me-3 fa-fw mt-4"></i>
                                            Address</label>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="firstName"
                                                    class="form-control form-control-lg mx-5 registeraddress"
                                                    formControlName="city" placeholder="City" />
                                                <ng-container *ngIf="getecity.touched">
                                                    <div *ngIf="getecity.hasError('required')" id="emailHelp"
                                                        class="form-text text-danger">
                                                        city is Required
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="lastName"
                                                    class="form-control form-control-lg mx-3 registeraddress"
                                                    formControlName="street" placeholder="Street" />
                                                <ng-container *ngIf="getstreet.touched">
                                                    <div *ngIf="getstreet.hasError('required')" id="emailHelp"
                                                        class="form-text text-danger">
                                                        street is Required
                                                    </div>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw mt-4"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="formpExample4cd">password</label>
                                            <input type="password" id="formpExample4cd" class="form-control"
                                                formControlName="password" />
                                            <ng-container *ngIf="getpassword.touched">
                                                <div *ngIf="getpassword.hasError('required')" id="emailHelp"
                                                    class="form-text text-danger">
                                                    password is Required
                                                </div>
                                            </ng-container>
                                        </div>
                                    </div>
                                    <div class="h6 text-danger ms-5 " *ngIf="flag"> Try again with valid data </div>
                                    <div class="d-flex justify-content-center mx-4 my-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg"
                                            (click)="adduser()">Register</button>
                                        <div class="register" style="margin-left: 10px; margin-top: 10px;">

                                            <a routerLink="/login">
                                                Sign in
                                            </a>
                                        </div>
