<div class=" container-fluid">
  <div class="row ">
      <div class="bg-light con  px-0">
          <app-dashboard-nav></app-dashboard-nav>
          <div class="main">
              <div class="main-top">
                  <h1>Dashboard</h1>
                  <i class="fas fa-user-cog"></i>
              </div>
              <div class="container-fluid">
                <div class="row justify-content-center my-5">
                    <div class="col-lg-12 col-sm-12 shadow-lg bg-white rounded p-5">
                        <div class="text-uppercase fw-semibold mb-4">Caregory section</div>
                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th>Icon</th>
                                    <th>Name</th>
                                    <th>Operations</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of categories">
                                    <td>
                                        <img [src]="item.icon" class="imageformat rounded-circle" alt="" />
                                    </td>
                                    <td class="py-4">{{item.name}}</td>
                                    <td class="py-4">
                                        <a class="btn btn-outline-danger rounded" (click)="deleteCategory(item._id)">Delete</a>
                                        <a class=" btn btn-outline-warning rounded ms-2" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal2" (click)="updateOneCategory(item._id)">
                                            Update
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Modal 2 with validation-->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModal2Label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-danger" id="exampleModal2Label">Update Category</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="categoryForm"  class="mx-1 mx-md-4">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <label class="form-label" for="form3Example1c" style="font-weight: 800;">Name:</label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" style="width: 300px; margin-left: 15px;"
                                          value="{{category?.name}}"  placeholder="Enter Your product title" class="form-control" formControlName="name" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <label class="form-label" for="form3Example1c" style="font-weight: 800; ">Icon:</label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="file" style="width: 290px; margin-left: 15px;"(change)="fileChoosen($event)"
                                        value="{{category?.icon}}" class="form-control"/>
                                    </div>
                                </div>
                                <div>
                                    <button style="margin-left: 50px; width: 100px;" type="submit"
                                        class="btn btn-primary btn-md" (click)="updateCategory($event)">Update</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
