<div class=" container-fluid">
  <div class="row ">
      <div class="bg-light con  px-0">
          <app-dashboard-nav></app-dashboard-nav>
          <div class="main">
              <div class="main-top">
                  <h1>Dashboard</h1>
                  <i class="fas fa-user-cog"></i>
              </div>
              <div class="container-fluid">
                  <div class="row justify-content-center my-5">
                      <div class="col-lg-12 col-sm-12 shadow-lg  bg-white vh-50  rounded  p-5">
                          <div class="text-uppercase fw-semibold mt-5" style="text-align: center;"><h3>New Category Form</h3>
                          </div>
                          <div style="display: flex; justify-content:center; ">
                              <form [formGroup]="categoryForm" (ngSubmit)="addcategory($event)" class="w-50">
                                <div class="d-flex flex-row align-items-center my-5 w-20">
                                  <label class="form-label" for="form3Example1c"
                                      style="font-weight: 800; font-size: large;">Name:</label>
                                  <div class="form-outline flex-fill mb-0">
                                      <input type="text" id="form3Example1c"
                                          placeholder="Enter Your Category Name" class="form-control"
                                          style=" width: 95%; margin-left: 18px;" formControlName="name" />
                                      <ng-container *ngIf="getname.touched">
                                          <div *ngIf="getname.hasError('required')"
                                              class="form-text text-danger">
                                              Name is Required
                                          </div>
                                      </ng-container>
                                  </div>
                                </div>
                                <div class="d-flex flex-row align-items-center my-5">
                                <label class="form-label" for="form3Example1c"
                                    style="font-weight: 800; font-size: large;">Icon:</label>
                                <div class="form-outline flex-fill mb-0">
                                    <input type="file" (change)="fileChoosen($event)" id="form3Example1c"
                                        placeholder="Enter Your Category Icon" class="form-control"
                                        style=" width: 95%; margin-left: 18px;" />
                                    <ng-container *ngIf="geticon.touched">
                                        <div *ngIf="geticon.hasError('required')"
                                            class="form-text text-danger">
                                            Icon is Required
                                        </div>
                                    </ng-container>
                                </div>
                                </div>
                                <div class="my-5">
                                  <button type="submit" class="btn btn-primary btn-md w-100"
                                      [disabled]="!categoryForm.valid">Add Category</button>
                                </div>
                              </form>
                          </div>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <app-footer></app-footer>
